# @package _global_

data:
  type: image
  train_dir: ~/datasets/img_align_celeba
  test_dir: ~/datasets/img_align_celeba
  img_size: 128
generator:
  _target_: gan_training.models.resnet.Generator
  nfilter: 16
  nfilter_max: 512
  embed_size: 1
discriminator:
  _target_: gan_training.models.resnet.Discriminator
  nfilter: 16
  nfilter_max: 512
  embed_size: 1
z_dist:
  type: gauss
  dim: 256
training:
  out_dir: output/celebA-sample
  batch_size: 8
test:
  batch_size: 4
  sample_size: 6
  sample_nrow: 3
interpolations:
  nzs: 10
  nsubsteps: 75
